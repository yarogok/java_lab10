<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редагування користувача</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
<h2>Редагування користувача</h2>

<form action="#" method="post" th:action="@{/edit-user}" class="mt-4">
    <input type="hidden" id="userId" name="userId" th:value="${user.id}">
    <div class="form-group row">
        <label for="username">Ім'я користувача:</label>
        <input type="text" id="username" name="username" class="form-control" th:value="${user.username}">
    </div>
    <div class="form-group row">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" class="form-control">
    </div>
    <div class="form-group row">
        <label for="roleId">Роль:</label>
        <select id="roleId" name="roleId" class="form-control">
            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}" th:selected="${role.id == user.role.id}"></option>
        </select>
    </div>
    <div class="form-group row">
    <button type="submit" class="btn btn-primary btn-block">Оновити дані</button>
    </div>
</form>
<br>

<div th:if="${error}" style="color: red;" class="center-text">
    <a th:text="${error}"></a>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
